<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "bmr-calculator">
        <h1>BMR Calculator</h1>
        <div class="inputs">
            <form id="form">
                <h3>Age</h3> 
                <input type="text" id="age" value="" placeholder="enter age here"/>  
                
                <div class="gender">
                    <h3>Gender</h3>
                    <input type="radio" id ="male" value = "male" name="gender"/>
                    <label for="male">Male</label>
                    <input type="radio" id ="female" value= "female" name="gender"/>
                    <label for="female">Female</label>
                </div>
                <div class="height">
                    <h3>Height</h3>
                    <input type="text" id="height" value="" placeholder="enter height here"/>
                    <div class="unit">cm</div>
                </div>
                <div class="weight">
                    <h3>Weight</h3>
                    <input type="text" id="weight" value="" placeholder="enter weight here"/>
                    <div class="unit">kg</div>
                </div>
            </form>
        </div>
        
        <div class="result">
            <button id ='btn' class="calculate-btn">Calculate</button>
            <div class="result-message">
                <span id="calories" class="calories">0</span> 
                Calories per Day
            </div>
            <div id = "error" class="error-message">
                <span></span>
            </div>      
        </div>  
        <div class="measurement system">
            <input type="radio" id="imperial" value="imperial" name="measurement"/>
            <label for="imperial">Imperial</label>
            <input type="radio" id="metric" value="metric" name="measurement"/>
            <label for="metric">Metric</label>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
