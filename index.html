<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMR Calculator</h1>
    <label>
        Age:
        <input type="number" id="age" placeholder="Enter age">
    </label>
    <label>
        Gender:
        <input type="radio" name="gender" value="male" id="male"> Male
        <input type="radio" name="gender" value="female" id="female"> Female
    </label>
    <label>
        Weight:
        <input type="number" id="weight" placeholder="Enter weight">
        <select id="weightUnit" onchange="updateWeightPlaceholder()">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select>
    </label>
    <label>
        Height:
        <div id="heightInputs">
            <input type="number" id="heightFt" placeholder="ft">
            <input type="number" id="heightIn" placeholder="in">
        </div>
        <select id="heightUnit" onchange="updateHeightInputs()">
            <option value="ft">ft</option>
            <option value="cm">cm</option>
        </select>
    </label>
    <button onclick="calculateBMR()">Calculate BMR</button>
    <p id="result"></p>

    <script src="main.js"></script>
</body>
</html>
